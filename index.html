<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لعبة المليونير الذهبية</title>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700;800&family=El+Messiri:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">
    
    <!-- PWA -->
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#D4AF37">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    
    <style>
        /* تحميل أولي */
        #loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #0c2461 0%, #1e3799 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 0.5s;
        }
        
        .loader {
            width: 80px;
            height: 80px;
            border: 5px solid rgba(212, 175, 55, 0.3);
            border-radius: 50%;
            border-top-color: #D4AF37;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .loading-text {
            font-size: 1.5rem;
            color: #FFD700;
            margin-top: 20px;
            text-align: center;
        }
        
        #app {
            display: none;
        }
        
        .skip-loading {
            margin-top: 30px;
            padding: 12px 30px;
            background: #D4AF37;
            color: black;
            border: none;
            border-radius: 25px;
            font-weight: bold;
            cursor: pointer;
            font-family: 'Tajawal', sans-serif;
            font-size: 1rem;
            transition: 0.3s;
        }
        
        .skip-loading:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(212, 175, 55, 0.4);
        }
    </style>
</head>
<body>
    <!-- شاشة التحميل -->
    <div id="loading">
        <div class="loader"></div>
        <div class="loading-text">جاري تحميل المليونير الذهبية...</div>
        <button class="skip-loading" id="skip-loading">تخطي التحميل</button>
    </div>
    
    <!-- التطبيق الرئيسي -->
    <div id="app"></div>
    
    <!-- الملفات JavaScript -->
    <script src="js/config.js"></script>
    <script src="js/auth-system.js"></script>
    <script src="js/question-manager.js"></script>
    <script src="js/game-engine.js"></script>
    <script src="js/ui-manager.js"></script>
    <script src="js/admin-panel.js"></script>
    <script src="js/app.js"></script>
    
    <!-- تهيئة التطبيق -->
    <script>
        // بعد تحميل الصفحة
        window.addEventListener('DOMContentLoaded', function() {
            console.log('✅ الصفحة محملة');
            
            // إخفاء التحميل بعد 2 ثانية أو عندما تكون الصفحة جاهزة
            setTimeout(function() {
                document.getElementById('loading').style.opacity = '0';
                setTimeout(function() {
                    document.getElementById('loading').style.display = 'none';
                    document.getElementById('app').style.display = 'block';
                    
                    // بدء التطبيق
                    try {
                        window.gameApp = new MillionaireApp();
                    } catch (error) {
                        console.error('❌ خطأ في بدء التطبيق:', error);
                        alert('حدث خطأ في بدء التطبيق. يرجى تحديث الصفحة (F5)');
                        window.location.reload();
                    }
                }, 500);
            }, 2000);
            
            // زر تخطي التحميل
            document.getElementById('skip-loading').addEventListener('click', function() {
                document.getElementById('loading').style.display = 'none';
                document.getElementById('app').style.display = 'block';
                try {
                    window.gameApp = new MillionaireApp();
                } catch (error) {
                    console.error('❌ خطأ في بدء التطبيق:', error);
                    alert('حدث خطأ في بدء التطبيق. يرجى تحديث الصفحة (F5)');
                    window.location.reload();
                }
            });
            
            // تسجيل Service Worker
            if ('serviceWorker' in navigator) {
                navigator.serviceWorker.register('/service-worker.js')
                    .then(function(registration) {
                        console.log('✅ Service Worker مسجل بنجاح:', registration.scope);
                    })
                    .catch(function(error) {
                        console.log('❌ فشل تسجيل Service Worker:', error);
                    });
            }
        });
    </script>
</body>
</html>
